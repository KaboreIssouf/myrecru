name: myrecru
description: "myrecru, asersum project"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  gap: ^3.0.1
  device_preview: ^1.2.0
  flutter_svg: ^2.0.17
  elegant_notification: ^2.4.1
  nation_code_picker: ^1.1.0
  buttons_tabbar: ^1.3.15
  swipe_refresh: ^1.1.2
  carousel_slider: ^5.0.0
  shimmer: ^3.0.0
  image_picker: ^1.1.2
  permission_handler: ^12.0.0+1
  awesome_notifications: ^0.10.0
  carousel_slider_plus: ^7.1.0
  persistent_bottom_nav_bar: ^6.2.1
  url_launcher: ^6.3.2
  mobile_scanner: ^7.1.3
  vibration: ^3.1.3
  country_picker: ^2.0.27
  dotted_border: ^3.1.0
  get: ^4.7.3
  country_flags: ^4.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0




flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/logo/
    - assets/onboarding/
    - assets/fonts/
    - assets/svg/
    - assets/contact/


  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Light.otf
          weight: 300
        - asset: assets/fonts/Satoshi-Regular.otf
          weight: 400
        - asset: assets/fonts/Satoshi-Bold.otf
          weight: 700
